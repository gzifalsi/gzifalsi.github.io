<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
    <style>
      .link {
        color: white;
      }
    </style>
</head>
<body>
<script>

$('body').terminal({
  help: function() {
    this.echo('list of available commands:');
    this.echo('    clear              clears the command line interface');
    this.echo('    help               displays this list');
    this.echo('    hello <username>   greets the user');
    this.echo('    name               returns my full name');
    this.echo('    age                returns how old I am');
    this.echo('    education          where I got my education');
    this.echo('    job                where I am currently working/used to work');
    this.echo('    hobby              what are my interests');
    this.echo('    contact            how to reach me');
  },

  hello: function(username) {
    this.echo('hello, ' + username + '. welcome to this terminal');
  },

  name: function() {
    this.echo('my name is Giacomo Ziveri')
  },

  age: function() {
    const d = new Date();
    day = d.getDate();
    month = d.getMonth();
    if (month < 2) {
      year = 2003;
    } else if (month > 2) {
      year = 2002;
    } else {
      if (day < 6) {
        year = 2003;
      } else {
        year = 2002;
      }
    }
      age = d.getFullYear() - year;
      this.echo('I\'m ' + age + ' years old');
    },

    education: function() {
      this.echo('I\'m an undergraduate student, currently working towards a Computer Engineering degree at Politecnico di Milano');
    },

    job: function() {
      this.echo('API Management Intern @ Alten, based in Milan, Italy');
    },

    hobby: function() {
      this.echo('computer hardware, backend development, linux, cryptocurrencies, gaming, music');
      this.echo('enter \'hobby_discover <hobbyIndex>\' to get a detailed explanation');
    },

    hobby_discover: function(index) {
      switch (index) {
        default:
          this.echo('invalid index!');
          break;
        case 0:  
          this.echo('I\'ve been assembling computers since 2018. I like to keep myself up-to-date with news from the biggest hardware companies (Intel, AMD, nVIDIA ...)');
          break;
        case 1:
          this.echo('ciao');
          break;
      }
    },

    contact: function() {
      this.echo($('<a>LinkedIn profile: <a class="link" href="https://www.linkedin.com/in/giacomo-ziveri/" target="_blank">Giacomo Ziveri</a></a>'));
      this.echo($('<a>gmail: <a class="link" href="mailto:ggziveri@gmail.com" target="_blank">ggziveri@gmail.com</a></a>'));
    }
}, {
    greetings: '(-.-)Zzz...\ngzifalsi terminal\npro tip: use \'help\' to display a list of useful commands'
});

</script>
</body>
</html>
