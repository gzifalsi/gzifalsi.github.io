  <script>
    var day, month, year;
    function getAge(){
      const d = new Date();
      day = d.getDate();
      month = d.getMonth();
      if (month < 2) {
        year = 2003;
      } else if (month > 2) {
        year = 2002;
      } else {
        if (day < 6) {
          year = 2003;
        } else {
          year = 2002;
        }
      }
      document.getElementById("age").innerHTML = d.getFullYear() - year;
    }
  </script>
